<!DOCTYPE html>
<html lang="en">

    <head>


        <title>Wack-A-Bone</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- allows for responsive view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <!--Stylesheets --->
        <link rel="stylesheet" href="style.css">


    </head>


    <body class="bg">


        <!-- have to remove has-bnone at the start of every time the bone moves....so for the first time since none of the boxes have the bone, the code will break...therefore here put a has bone dummy -->
       <div  class="has-bone d-none"></div> 
        


        <div class="container py-5 text-center">
            <div class="row text-center mb-2">
                <h1 class="fs-1 text-white mb-2">Wack-A-Bone</h1>
                <span class="fs-4 text-white">Score: <span id="score" class="fs-4">0</span></span>
                <span class="fs-4 text-white">Time left: <span id="time" class="fs-4 text-green">125 seconds</span> </span>
            </div>
            <button id="start-replay" onclick="start()" class="p-1 px-3 rounded-pill fs-6 replay">Start</button>

        </div>

        <div class="container mb-5">
            <div class="row justify-content-center">
                <div id="1" class="border border-3 border-info bg-info bg-opacity-10 bone-box d-flex align-items-center col-3" ></div>
                
                <div id="2" class="border border-3 border-info bg-info bg-opacity-10 bone-box border-start-0 border-end-0 d-flex align-items-center" ></div>
                <div id="3" class="border border-3 border-info bg-info bg-opacity-10 bone-box d-flex align-items-center" ></div>
            </div>
            <div class="row justify-content-center">
                <div id="4" class="border border-3 border-info bg-info bg-opacity-10 border-top-0 border-bottom-0 bone-box d-flex align-items-center" ></div>
                <div id="5" class="border-info bg-info bg-opacity-10 d-flex align-items-center bone-box"> </div>
                
                <div id="6" class="border border-3 border-info bg-info bg-opacity-10 border-top-0 border-bottom-0 bone-box d-flex align-items-center" ></div>

            </div>
            <div class="row justify-content-center">
                <div id="7" class="border border-3 border-info bg-info bg-opacity-10 bone-box d-flex align-items-center" ></div>
                <div id="8" class="border border-3 border-info bg-info bg-opacity-10 bone-box border-start-0 border-end-0 d-flex align-items-center" ></div>
                <div id="9" class="border border-3 border-info bg-info bg-opacity-10 bone-box d-flex align-items-center" ></div>
            </div>
        </div>


    </body>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

</html>
